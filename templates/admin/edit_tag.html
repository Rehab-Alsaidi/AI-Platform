{% extends 'admin/base.html' %}
{% block title %}Edit Tag{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1>Edit Tag</h1>
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="form-group mb-3">
                    <label for="name">Tag Name:</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ tag.name }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ tag.description }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('admin_tags') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
