{% extends 'admin/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Add New Team</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="team_name">Team Name:</label>
                    <input type="text" class="form-control" id="team_name" name="team_name" required>
                </div>
                
                <div class="form-group">
                    <label for="camp">Camp:</label>
                    <select class="form-control" id="camp" name="camp" required>
                        <option value="">-- Select Camp --</option>
                        <option value="Chinese">Chinese</option>
                        <option value="English">English</option>
                        <option value="Middle East">Middle East</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="team_lead_id">Team Lead:</label>
                    <select class="form-control" id="team_lead_id" name="team_lead_id" required
                        style="min-width: 400px; height: 45px; line-height: 1.4; white-space: nowrap; font-size: 16px; padding: 10px 12px;">
                        <option value="">-- Select Team Lead --</option>
                        {% if users %}
                            {% for user in users %}
                                <option value="{{ user.id }}" title="{{ user.email }}">{{ user.username }} ({{ user.email }})</option>
                            {% endfor %}
                        {% else %}
                            <option disabled>No users available</option>
                        {% endif %}
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Create Team</button>
                <a href="{{ url_for('admin_teams') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
