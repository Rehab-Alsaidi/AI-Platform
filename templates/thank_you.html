{% extends "base.html" %}

{% block title %}Thank You{% endblock %}

{% block content %}
<div class="card animated" style="text-align: center; padding: 3rem;">
    <div style="font-size: 5rem; color: var(--success); margin-bottom: 2rem;">
        <i class="fas fa-check-circle"></i>
    </div>
    <h1 class="card-title">Thank You, {{ username }}!</h1>
    <p style="font-size: 1.2rem; margin: 2rem 0;">We appreciate your feedback and will use it to improve our platform.</p>
    
    <div style="display: flex; justify-content: center; gap: 1rem; margin-top: 2rem;">
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
            <i class="fas fa-tachometer-alt"></i> Back to Dashboard
        </a>
        <a href="{{ url_for('home') }}" class="btn btn-outline">
            <i class="fas fa-home"></i> Return Home
        </a>
    </div>
</div>
{% endblock %}
