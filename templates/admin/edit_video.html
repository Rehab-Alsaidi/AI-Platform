{% extends 'admin/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Edit Video</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="unit_id">Unit ID:</label>
                    <input type="number" class="form-control" id="unit_id" name="unit_id" value="{{ video.unit_id }}" required min="1">
                </div>
                
                <div class="form-group">
                    <label for="camp">Training Camp:</label>
                    <select class="form-control" id="camp" name="camp" required>
                        <option value="">-- Select Training Camp --</option>
                        <option value="Middle East" {% if video.camp == 'Middle East' %}selected{% endif %}>Middle East</option>
                        <option value="Chinese" {% if video.camp == 'Chinese' %}selected{% endif %}>Chinese</option>
                        <option value="both" {% if video.camp == 'both' %}selected{% endif %}>Both Camps</option>
                    </select>
                    <small class="text-muted">Select which training camp(s) can access this video</small>
                </div>
                
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ video.title }}" required>
                </div>
                
                <div class="form-group">
                    <label for="youtube_url">YouTube URL or Video ID:</label>
                    <input type="text" class="form-control" id="youtube_url" name="youtube_url" value="{{ video.youtube_url }}" required>
                    <small class="text-muted">Enter full YouTube URL (https://www.youtube.com/watch?v=VIDEO_ID) or just the video ID</small>
                </div>
                
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ video.description }}</textarea>
                </div>
                
                {% if video.youtube_url %}
                <div class="form-group">
                    <label>Current Video Preview:</label>
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ video.youtube_url }}" allowfullscreen></iframe>
                    </div>
                </div>
                {% endif %}
                
                <button type="submit" class="btn btn-primary">Update Video</button>
                <a href="{{ url_for('admin_manage_content') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
