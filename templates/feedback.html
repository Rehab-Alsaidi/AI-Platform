{% extends "base.html" %}

{% block title %}Feedback{% endblock %}

{% block content %}
<div class="card animated">
    <div class="card-header">
        <h1 class="card-title"><i class="fas fa-comment-dots"></i> Submit Feedback</h1>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="form-group">
                <label for="feedback">Your Feedback:</label>
                <textarea class="form-control" id="feedback" name="feedback" rows="5" required></textarea>
            </div>
            
            <div class="form-group mt-3">
                <label>Rating:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rating" id="rating1" value="5" checked>
                    <label class="form-check-label" for="rating1">
                        ⭐⭐⭐⭐⭐ (Excellent)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rating" id="rating2" value="4">
                    <label class="form-check-label" for="rating2">
                        ⭐⭐⭐⭐ (Good)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rating" id="rating3" value="3">
                    <label class="form-check-label" for="rating3">
                        ⭐⭐⭐ (Average)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rating" id="rating4" value="2">
                    <label class="form-check-label" for="rating4">
                        ⭐⭐ (Fair)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rating" id="rating5" value="1">
                    <label class="form-check-label" for="rating5">
                        ⭐ (Poor)
                    </label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary mt-3">
                <i class="fas fa-paper-plane"></i> Submit Feedback
            </button>
        </form>
    </div>
</div>
{% endblock %}
