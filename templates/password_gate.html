{% extends "base.html" %}

{% block title %}Access Required{% endblock %}

{% block content %}
<div class="card animated" style="max-width: 500px; margin: 3rem auto;">
    <div class="card-header">
        <h1 class="card-title"><i class="fas fa-lock"></i> Access Required</h1>
    </div>
    <div class="card-body">
        <p>Please enter the access password to continue</p>
        
        <form method="POST" class="mt-4">
            <div class="form-group">
                <label for="password" class="form-label">Access Password:</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-unlock"></i> Continue
            </button>
        </form>
    </div>
</div>
{% endblock %}
